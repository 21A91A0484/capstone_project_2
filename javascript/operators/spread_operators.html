<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>spread operators</title>
</head>
<body>
	<h2>Spread operators</h2>
	<p>It takes an iteration and expands or separate each element.</p>
	<p>Notation as ...(triple dots) </p>
	<script type="text/javascript">
		let arr = [79,89,54,66];
		// ......1st way.......//
		console.log(arr);
		console.log(...arr);
		// .......2nd way ......//
		let arr2 = [2,4,...arr];
		//let arr2 = [2,4,arr];
		console.log(arr2);
		// .......3rd way.......//
		let s = 'haneefa';
		
		console.log(...s);
		// ......4th way ......//
		let a1 = [1,2,3,4];
		let a2 = [4,5,5,7];
		console.log(a1,a2);
		console.log(...a1,...a2);
		console.log(...a1,2,4,67,...a2);
		// ...... 5th way......//
		let arr44 = [1,2,3,5];
		function add(a,b,c,d){
			console.log(a+b+c+d);
		}
		add(arr44[0],arr44[1],arr44[2],arr44[3])
		add(...arr44)

	</script>
</body>
</html>
