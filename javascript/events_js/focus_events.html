<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>focus events</title>
</head>
<body>
	<h4>focus events</h4>
	<ul style="list-style-type:none;">
		<li>focus</li>
		<li>blur</li>
		<li>focus in</li>
		<li>focus out</li>
	</ul>
	<hr>
	<form>
		<label>Focus</label>
		<input type="text" name="" onfocus="sample(this,'skyblue')">
		<label>Blur</label>
		<input type="text" name="" onblur="sample(this,'pink')">
	</form>
	<script type="text/javascript">
		function sample(current_element,color_value){
			current_element.style.background = color_value;
		}
	</script>


</body>
</html>
