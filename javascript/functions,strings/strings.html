<html>
<head>

</head>
<body>
	<h2>String Methods</h2>
	<table border="10" cellspacing="0">
		<tr>
			<td>d</td>
			<td>r</td>
			<td>i</td>
			<td>v</td>
			<td>e</td>
			<td>&nbsp;</td>
			<td>r</td>
			<td>e</td>
			<td>a</td>
			<td>d</td>
			<td>y</td>
		</tr>
		<tr>
			<td>0</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
			
		</tr>
		<tr>
			<td>-11</td>
			<td>-10</td>
			<td>-9</td>
			<td>-8</td>
			<td>-7</td>
			<td>-6</td>
			<td>-5</td>
			<td>-4</td>
			<td>-3</td>
			<td>-2</td>
			<td>-1</td>
			
		</tr>
	</table>
	<script type="text/javascript">
		// let s = 'drive ready';
		// document.write("<b>"+s"</b>")

		function getstr(str){
			document.write("<b>"+str+"</b><br>")
		}
		let name = 'drive ready';
		getstr(name)
		getstr(name.length) // find the length of the string - length
		getstr(name.charAt(3)) // character in that particular index
		getstr(name.indexOf('e')) // index of the character
		getstr(name.indexOf('ready')) // where word starting index
		getstr(name.indexOf('evird')) // any word in reverse it takes as index -1
		getstr(name.lastIndexOf('e')) 
		let name1 = 'FUlLSTACK';
		getstr(name1.toLowerCase())
		getstr(name1.toUpperCase())
		let name2 = 'batch';
		getstr(name1.concat(name2)) // concatenate of string 
		getstr(name1.concat(name1,name2)) // concatenate of multiple strings
		let username = '  haneefa   _';
		getstr(username.trim()) // removing the spaces from left or right
		console.log(name.split(""))// converting string into array
		console.log(name.split(" "))
		console.log(name.startsWith('h'));
		console.log(name.startsWith('d'));
		console.log(name.endsWith('e'));
		// slice method
		// it takes positive and negative indexes
		getstr(name.slice(1,6))
		getstr(name.slice(-3))
		// includes method
		getstr(name.includes('ready')); // it gives true or false
		// substring method
		// it is allowing the only positive indexes
		getstr("substring:"+name.substring(7));
		getstr(name.substring(5,1));
		getstr(name.substring(-3)); // if we gave negative index it will display whole string 
		//charCode -- ASCII values
		getstr(name.charCodeAt(8));
		getstr(name.charAt(3))

		// substr method
		// substr(startpos, lenth of the characters from the first position)
		getstr(name.substr(0,4));

		// repeat method
		getstr(name2.repeat(3));

		// replace method
		getstr(name.replace('ready','course'));
		</script>

</body>
</html>
