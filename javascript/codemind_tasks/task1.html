<html>
<head>

	<title>Data types</title>
</head>
<body>
	<script type="text/javascript">
		const a = 10;
		const b= 'haneefa';
		const c = 10.7;

		document.write(typeof(a));

		document.write("<br>");
		document.write(typeof(d));
		

	</script>
