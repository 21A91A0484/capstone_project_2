<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add and Subtract</title>
</head>
<body>
	<script type="text/javascript">
		function add(a,b){
			document.write("addition of a,b = ",a+b)
		}
		add(20,50)

		document.write("<br>")

		function sub(a,b){
			document.write("Substraction of a,b = ",a-b)
		}
		sub(50,20)
	</script>

</body>
</html>
