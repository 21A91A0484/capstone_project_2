<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiply and division</title>
</head>
<body>
	<script type="text/javascript">
		mul=(a,b)=>{
			document.write("multication of a,b =",a*b)
		}
		mul(30,2)

		document.write("<br>")

		div=(a,b) =>{
			document.write("division of a,b =",a/b)
		}
		div(30,2)
	</script>

</body>
</html>
