<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Undefined or null</title>
</head>
<body>
	<script type="text/javascript">
		let task;
		if(typeof task=== 'undefined'){
			document.write("undefined","<br>");
		}
		if(task===null){
			document.write("null");
		}
	</script>

</body>
</html>
