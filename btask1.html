<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap task1</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col bg-primary">1</div>
		<div class="col bg-danger">1</div>
		<div class="col bg-success">1</div>
		<div class="col bg-info">1</div>
		<div class="col bg-warning">1</div>
		<div class="col bg-secondary">col 6</div>
		<div class="col bg-light">col 7</div>
		<div class="col bg-dark">col 8</div>
		<div class="col bg-success">col 9</div>
		<div class="col bg-primary">col 10</div>
		<div class="col bg-danger">col 11</div>
		<div class="col bg-warning">col 12</div>
	</div>
	<div class="row mt-5">
		<div class="col-md-2 bg-primary">col 1</div>
		<div class="col-md-2 bg-danger">col 2</div>
		<div class="col-md-2 bg-success">col 3</div>
		<div class="col-md-2 bg-light">col 4</div>
		<div class="col-md-2 bg-warning">col 5</div>
		<div class="col-md-2 bg-secondary">col 6</div>
	</div>
	<div class="row mt-5">
		<div class="col-md-3 bg-danger">col 1</div>
		<div class="col-md-3 bg-success">col 2</div>
		<div class="col-md-3 bg-warning">col 3</div>
		<div class="col-md-3 bg-secondary">col 4</div>
	</div>
	<div class="row mt-5">
		<div class="col-md-4 bg-danger">col 1</div>
		<div class="col-md-4 bg-success">col 2</div>
		<div class="col-md-4 bg-warning">col 3</div>
	</div>
	<div class="row mt-5">
		<div class="col-md-6 bg-danger">col 1</div>
		<div class="col-md-6 bg-success">col 2</div>
	</div>
	<div class="row mt-5">
		<div class="col-md-4 bg-secondary">col 1</div>
		<div class="col-md-8 bg-warning">col 2</div>
	</div>
	<div class="row mt-5">
		<div class="col-md-12 bg-dark">col 1</div>
	</div>


</body>
</html>
