<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>progress bar</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="continer">
		<h3>Basic progress bar</h3>
		<div class="progress">
			<div class="progress-bar bg-info" style="width: 30%;"></div>
		</div>
		<br>
		<h2>Stripped progress bar</h2>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-warning" style="width: 50%;"></div>
		</div>
		<br>
		<h2>Animated progress bar</h2>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 70%;"></div>
		</div>
	</div>

</body>
</html>
