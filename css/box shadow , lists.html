<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box shadow and lists</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			background-color: blue;
			box-shadow: 3px 3px 3px black;
		}
		ol{
			/*list-style-type: lower-roman;*/
			list-style-image:"pic6.jpg";
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<ol>
		<li>Haneefa</li>
		<li>Trishu</li>
		<li>Subhigna</li>
	</ol>

</body>
</html>
