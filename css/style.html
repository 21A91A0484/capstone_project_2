<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling</title>
	<link rel="stylesheet" type="text/css" href="external.css">
	<style type="text/css">
		.abc{
			font-size: 50px;
			font-family: cursive;
		}
	</style>
</head>
<body>
<h3>Inline styling</h3>
<p style="color: white;background-color: black;font: bold;">This is a inline styling</p>
<h3>internal styling</h3>
<p class="abc">This is a internal style</p>
<h3>External styling</h3>
<p class="external">This is a external styling</p>
</body>
</html>
