<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display property</title>
	<style type="text/css">
		h1{
			border: 2px solid black;
			display: inline;
		}
		span{
			border: 2px solid red;
			display: block;
		}
		.a{
			height: 100px;
			width: 50px;
			border: 2px solid pink;
		}
		.b{
			height: 100px;
			width: 50px;
			border:2px solid green;
			/*display: none;*/
			visibility: hidden;

		}
		.c{
			height: 100px;
			width: 50px;
			border:2px solid yellow;
		}
		.d{
			height: 100px;
			width: 50px;
			border:2px solid blue;
		}
		
		

		
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<span>Aditya Engineering College</span>
	<div class="a" style="float: left;"></div>
	<div class="b" style="float:left;"></div>
	<div class="c" style="float: left;"></div>
	<div class="d" style="float: left;"></div>

</body>
</html>
