<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin task 1</title>
	<style type="text/css">
		#a{
			height: 100px;
			width: 100px;
			margin:10px;
			border: 1px solid black;
		}
		.b{
			height: 100px;
			width: 100px;
			margin-top: 10px;
			margin-right: 20px;
			border: 1px solid black;
		}
		.c{
			height: 100px;
			width: 100px;
			margin: 10px;
			border: 1px solid black;
		}
		p{
			padding-top:20px ;
			padding-left: 20px;
		}
		
	</style>
</head>
<body>
		<div id="a" style="background-color: palegreen;float: left;"><p>Division1</p></div>
		<div class="b" style="background-color: limegreen;float: left;"><p>Division2</p></div>
		<div class="c" style="background-color: green;float: left;"><p>Division3</p></div>

</body>
</html>
